<!DOCTYPE html>
<html>
<head>
  <script>
  document.registerElement('service-worker', {
    prototype: Object.create(
      HTMLLinkElement.prototype, {
        createdCallback: {
          value: function() {
            var href = this.getAttribute('href');
            this.removeAttribute('href');
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register(href, {
                scope: this.getAttribute('scope')
              });
              this.setAttribute('href', href);
            }
          }
        }
    }),
    extends: 'link'
  });
  </script>
  <link is="service-worker" rel="serviceworker" href="service-worker.js" scope="./"/>
</head>
<body>
  <p>Turn off network and reload to see this page served from a service worker</p>
</body>
</html>
