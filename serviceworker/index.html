
<!DOCTYPE html>
<html>
<head>
  <script>
  document.registerElement('service-worker', {
    prototype: Object.create(
      HTMLElement.prototype, {
        createdCallback: {
          value: function() {
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.register(this.getAttribute('sw'), {scope: this.getAttribute('scope')});
            }
          }
        }
    }),
    extends: 'body'
  });
  </script>
</head>
<body is="service-worker" sw="service-worker.js" scope="./">
  <link href="test.css" rel="stylesheet" />
  <link href="test2.css" rel="stylesheet" />
</body>
</html>
