
<!DOCTYPE html>
<html>
<head>
  <script>
  var sw;
  sw = Object.create(HTMLElement.prototype);
  sw.createdCallback = function() {
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(this.getAttribute('sw'), {scope: this.getAttribute('scope')}).then(function() {
      });
    }
  }
  document.registerElement('service-worker', {
    prototype: sw,
    extends: 'body'
  });
  </script>
</head>
<body is="service-worker" sw="service-worker.js" scope="./">
  <img src="https://www.yell.com/img/R08_logo.png"/>
</body>
</html>
