
<!DOCTYPE html>
<html>
<head>
  <script>
  var sw;
  sw = Object.create(HTMLElement.prototype);
  sw.createdCallback = function() {
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(this.getAttribute('sw'), {scope: this.getAttribute('scope')});
    }
  }
  document.registerElement('service-worker', {
    prototype: sw,
    extends: 'body'
  });
  </script>
</head>
<body is="service-worker" sw="service-worker.js" scope="./">
  <link href="all-global.css" rel="stylesheet" />
  <link href="all-bip.css" rel="stylesheet" />
</body>
</html>
